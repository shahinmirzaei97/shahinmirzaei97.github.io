<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form
            action="https://formspree.io/f/xeqvopya"
            method="POST"
            enctype="multipart/form-data">
            <!-- @TODO: Put your code here -->
            <label for="videoTitle">
                <b>Title of Video</b>
            </label>
            <input id="videoTitle" placeholder="Title of video" required name ="videoTitle"/>

            <label for="descVideo">
                <b>Description of Video</b>
            </label>
            <textarea id="descVideo" placeholder="Description of the video" rows="4" cols="50" required name="descVideo"></textarea>
            
            <label for="videoDate">
                <b>Date to Publish Video</b>
            </label>
            <input id="videoDate" placeholder="yyyy-mm-dd" type="date" required name="videoDate"/>

            <label for="videoThumb">
                <b>Video Thumbnail Photo</b>
            </label>
            <input id="videoThumb" type="file" accept="image/jpeg, image/png, image/gif" name="attachment"/>
            <button class="btn btn-secondary">Submit</button>
            
        </form>        
    </div>
</body>
</html>
